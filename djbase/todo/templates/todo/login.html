{% extends "todo/base.html" %}
{% block header %}
  <h1><b>ゆんじのベース部屋</b></h1>
{% endblock header %}
{% block content %}
<div class="row">
  <div class="card col-md-6 mx-auto">
    <div class="card-body">
      <form action="{% url 'login' %}" method="POST">
        {{ form.non_field_errors }}
          {% for field in form %}
            {{ field }}
            {{ field.errors }}
            <hr>
          {% endfor %}
          <button type="submit" class="btn btn-success btn-lg btn-block" >ログイン</button>
          <input type="hidden" name="next" value="{{ next }}" />
          <a href="{% url 'user_create' %}" class="btn btn-success btn-lg btn-block" >会員登録</a>
          {% csrf_token %}
      </form>
    </div>
  </div>
</div> 
{% endblock %}
